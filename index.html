<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-slider</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background: url('https://images.unsplash.com/photo-1622983472983-f37d9867fbf3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
        <div class="slide" style="background: url('https://images.unsplash.com/photo-1613451411927-49444b8f3f2f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
        <div class="slide" style="background: url('https://images.unsplash.com/photo-1623064904478-fbb7d75d5007?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1363&q=80');"></div>
        <div class="slide" style="background: url('https://images.unsplash.com/photo-1623001398544-5c7f047842ca?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1365&q=80');"></div>
        <div class="slide" style="background: url('https://images.unsplash.com/photo-1623090914554-b5083023db62?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80');"></div>
        <div class="slide" style="background: url('https://images.unsplash.com/photo-1623070861337-679392ccf8b1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
        <div class="slide" style="background: url('https://images.unsplash.com/photo-1623065647566-61579316f32c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>

        <button class="arrow left-arrow" id="left"><i class="fas fa-chevron-left"></i></button>
        <button class="arrow right-arrow" id="right"><i class="fas fa-chevron-right"></i></button>
    </div>
</body>
</html>
